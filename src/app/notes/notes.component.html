<div class="center">
<div class="row">
  <div class="col s20 m6">
    <div class="card white darken-1">
      <div class="card-content blue-text darken-1">
        <span class="card-title">Add Note</span>
      </div>
      <div class="row">
        <form class="col s12" (ngSubmit)="onSubmit(formData)" #formData="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="input_text" name="title" ngModel type="text" data-length="10">
              <label for="input_text">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea2" name="content" ngModel class="materialize-textarea" data-length="120"></textarea>
              <label for="textarea2">Content</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-bottom: 10px;">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<span style="color: black;">{{email}}</span>
<app-display></app-display>
