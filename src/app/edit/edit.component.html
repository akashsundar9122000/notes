<div class="center">
  <div class="row">
    <div class="col s20 m6">
      <div class="card white darken-1">
        <div class="card-content blue-text darken-1">
          <span class="card-title">Edit Note</span>
        </div>
        <div class="row">
          <form class="col s12" (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row">
              <div class="input-field col s12">
                <input id="input_text" name="title" ngModel type="text" data-length="10" [(ngModel)]="array[1]">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea2" name="content" ngModel class="materialize-textarea" data-length="120" [(ngModel)]="array[2]"></textarea>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-bottom: 10px;">Update
              <i class="material-icons right">update</i>
            </button>
            <button class="btn waves-effect waves-light red space" type="submit" name="action" routerLink='/notes' style="margin-bottom: 10px;">Cancel
              <i class="material-icons right">cancel</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
