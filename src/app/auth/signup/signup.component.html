<div class="center">
  <div class="row">
    <div class="col s20 m6">
      <div class="card white darken-1">
        <div class="card-content blue-text darken-1">
          <span class="card-title">Add Note</span>
        </div>
        <div class="row">
          <form class="col s12" (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" ngModel type="email" email required>
                <label for="email">Email id</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="password" ngModel type="password" required>
                <label for="password">Password</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-bottom: 10px;">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
